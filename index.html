<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">Resume Builder</h1>
            <p class="subtitle">Create your professional resume in real-time</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-info">
                <span class="progress-label">Form Completion</span>
                <span class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <!-- Personal Information -->
                <div class="form-card">
                    <div class="card-header">
                        <h2>Personal Information</h2>
                        <button class="clear-btn" onclick="clearForm()">
                            <i class="fas fa-undo"></i> Clear Form
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Full Name" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone Number" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <input type="url" id="github" placeholder="GitHub Profile URL" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <input type="url" id="linkedin" placeholder="LinkedIn Profile URL" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <textarea id="summary" placeholder="Professional Summary" rows="4" oninput="updateResume()"></textarea>
                    </div>
                </div>

                <!-- Education Section -->
                <div class="form-card">
                    <div class="card-header">
                        <h2>Education</h2>
                        <button class="add-btn" onclick="addEducation()">
                            <i class="fas fa-plus"></i> Add Education
                        </button>
                    </div>
                    <div id="educationContainer">
                        <div class="dynamic-section" data-id="edu-1">
                            <div class="section-header">
                                <h4>Education 1</h4>
                                <button class="remove-btn" onclick="removeEducation('edu-1')" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Degree" oninput="updateResume()">
                                <input type="text" placeholder="School/University" oninput="updateResume()">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Year" oninput="updateResume()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="form-card">
                    <div class="card-header">
                        <h2>Skills</h2>
                    </div>
                    <div class="form-row">
                        <input type="text" id="skillInput" placeholder="Add a skill" onkeypress="handleSkillEnter(event)">
                        <button class="add-btn" onclick="addSkill()">Add</button>
                    </div>
                    <div class="skills-grid">
                        <button class="skill-option" onclick="toggleSkill('JavaScript')">JavaScript</button>
                        <button class="skill-option" onclick="toggleSkill('TypeScript')">TypeScript</button>
                        <button class="skill-option" onclick="toggleSkill('React')">React</button>
                        <button class="skill-option" onclick="toggleSkill('Node.js')">Node.js</button>
                        <button class="skill-option" onclick="toggleSkill('Python')">Python</button>
                        <button class="skill-option" onclick="toggleSkill('Java')">Java</button>
                        <button class="skill-option" onclick="toggleSkill('C++')">C++</button>
                        <button class="skill-option" onclick="toggleSkill('HTML/CSS')">HTML/CSS</button>
                        <button class="skill-option" onclick="toggleSkill('SQL')">SQL</button>
                        <button class="skill-option" onclick="toggleSkill('Git')">Git</button>
                        <button class="skill-option" onclick="toggleSkill('AWS')">AWS</button>
                        <button class="skill-option" onclick="toggleSkill('Docker')">Docker</button>
                        <button class="skill-option" onclick="toggleSkill('MongoDB')">MongoDB</button>
                        <button class="skill-option" onclick="toggleSkill('PostgreSQL')">PostgreSQL</button>
                        <button class="skill-option" onclick="toggleSkill('Vue.js')">Vue.js</button>
                        <button class="skill-option" onclick="toggleSkill('Angular')">Angular</button>
                        <button class="skill-option" onclick="toggleSkill('Express.js')">Express.js</button>
                        <button class="skill-option" onclick="toggleSkill('Next.js')">Next.js</button>
                        <button class="skill-option" onclick="toggleSkill('GraphQL')">GraphQL</button>
                        <button class="skill-option" onclick="toggleSkill('REST APIs')">REST APIs</button>
                    </div>
                    <div id="selectedSkills" class="selected-skills"></div>
                </div>

                <!-- Experience Section -->
                <div class="form-card">
                    <div class="card-header">
                        <h2>Experience</h2>
                        <button class="add-btn" onclick="addExperience()">
                            <i class="fas fa-plus"></i> Add Experience
                        </button>
                    </div>
                    <div id="experienceContainer">
                        <div class="dynamic-section" data-id="exp-1">
                            <div class="section-header">
                                <h4>Experience 1</h4>
                                <button class="remove-btn" onclick="removeExperience('exp-1')" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Position" oninput="updateResume()">
                                <input type="text" placeholder="Company" oninput="updateResume()">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Duration (e.g., Jan 2020 - Present)" oninput="updateResume()">
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Job Description" rows="3" oninput="updateResume()"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Certifications Section -->
                <div class="form-card">
                    <div class="card-header">
                        <h2>Certifications</h2>
                        <button class="add-btn" onclick="addCertification()">
                            <i class="fas fa-plus"></i> Add Certification
                        </button>
                    </div>
                    <div id="certificationsContainer">
                        <div class="dynamic-section" data-id="cert-1">
                            <div class="section-header">
                                <h4>Certification 1</h4>
                                <button class="remove-btn" onclick="removeCertification('cert-1')" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Certification Name" oninput="updateResume()">
                                <input type="text" placeholder="Issuing Organization" oninput="updateResume()">
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Issue Date" oninput="updateResume()">
                                <input type="text" placeholder="Expiry Date (Optional)" oninput="updateResume()">
                            </div>
                            <div class="form-group">
                                <input type="url" placeholder="Credential URL (Optional)" oninput="updateResume()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resume Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2>Live Preview</h2>
                    <button class="download-btn" onclick="downloadPDF()">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                </div>

                <div class="resume-preview" id="resumePreview">
                    <div class="resume-header">
                        <h1 id="previewName">Your Name</h1>
                        <div class="contact-info">
                            <span id="previewEmail"></span>
                            <span id="previewPhone"></span>
                            <span id="previewGithub"></span>
                            <span id="previewLinkedin"></span>
                        </div>
                    </div>

                    <div id="previewSummary" class="resume-section" style="display: none;">
                        <h2>Professional Summary</h2>
                        <p id="summaryText"></p>
                    </div>

                    <div id="previewSkills" class="resume-section" style="display: none;">
                        <h2>Skills</h2>
                        <div id="skillsList" class="skills-list"></div>
                    </div>

                    <div id="previewExperience" class="resume-section" style="display: none;">
                        <h2>Experience</h2>
                        <div id="experienceList"></div>
                    </div>

                    <div id="previewEducation" class="resume-section" style="display: none;">
                        <h2>Education</h2>
                        <div id="educationList"></div>
                    </div>

                    <div id="previewCertifications" class="resume-section" style="display: none;">
                        <h2>Certifications</h2>
                        <div id="certificationsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
