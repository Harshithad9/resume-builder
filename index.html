<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </header>
        
        <div class="resume-creator">
            <!-- Form Section -->
            <section class="form-section">
                <form id="resumeForm">
                    <!-- Personal Info -->
                    <fieldset class="form-group">
                        <legend>Personal Information</legend>
                        <div class="form-control">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <!-- More personal info fields... -->
                    </fieldset>
                    
                    <!-- Education Section with dynamic adding -->
                    <fieldset class="form-group" id="educationSection">
                        <legend>Education</legend>
                        <div class="education-entry">
                            <!-- Education fields... -->
                            <button type="button" class="add-btn" id="addEducation">+ Add Education</button>
                        </div>
                    </fieldset>
                    
                    <!-- Similar sections for Experience, Skills, etc. -->
                    
                    <div class="form-actions">
                        <button type="button" id="clearForm">Clear Form</button>
                        <button type="button" id="generatePDF">Download PDF</button>
                    </div>
                </form>
            </section>
            
            <!-- Preview Section -->
            <section class="preview-section">
                <div class="resume-preview" id="resumePreview">
                    <!-- Dynamically generated resume will appear here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bonus: Include PDF library if implementing download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="pdfGenerator.js"></script>
</body>
</html>
