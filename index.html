<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="summary" placeholder="Profile Summary" required></textarea>
            
            <div id="educationContainer">
                <h3>Education</h3>
                <button type="button" id="addEducation">Add Education</button>
            </div>
            
            <div id="skillsContainer">
                <h3>Skills</h3>
                <label><input type="checkbox" value="HTML"> HTML</label>
                <label><input type="checkbox" value="CSS"> CSS</label>
                <label><input type="checkbox" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" value="React"> React</label>
            </div>
            
            <div id="experienceContainer">
                <h3>Experience</h3>
                <button type="button" id="addExperience">Add Experience</button>
            </div>
            
            <button type="submit">Generate Resume</button>
            <button type="button" id="clearForm">Clear Form</button>
        </form>

        <div id="resumePreview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
